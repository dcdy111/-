            "raw_content": "---\nauthor: 左岚\n---\n\n# UML和Mermaid语法详解\n\n## UML语法（PlantUML）\n\n### 1. 类图语法\n\n```plantuml\n@startuml\n' 定义类\nclass 类名 {\n    ' 属性\n    -私有属性\n    #protected属性\n    ~package属性\n    +公有属性\n    \n    ' 方法\n    +公有方法()\n    -私有方法()\n}\n\n' 抽象类\nabstract 抽象类名 {\n    {abstract} 抽象方法()\n}\n\n' 接口\ninterface 接口名 {\n    方法1()\n    方法2()\n}\n\n' 关系表示\n类A <|-- 类B    : 继承\n类A <|.. 类B    : 实现\n类A *-- 类B    : 组合\n类A o-- 类B    : 聚合\n类A --> 类B    : 关联\n类A ..> 类B    : 依赖\n@enduml\n```\n\n### 2. 序列图语法\n\n```plantuml\n@startuml\n' 定义参与者\nparticipant 参与者A\nactor 参与者B\ndatabase 数据库\n\n' 消息传递\n参与者A -> 参与者B: 同步消息\n参与者A ->> 参与者B: 异步消息\n参与者A --> 参与者B: 返回消息\n参与者A -x 参与者B: 丢失消息\n\n' 激活和停用\nactivate 参与者A\ndeactivate 参与者A\n\n' 注释\nnote left of 参与者A: 左侧注释\nnote right of 参与者B: 右侧注释\nnote over 参与者A, 参与者B: 跨越注释\n@enduml\n```\n\n### 3. 用例图语法\n\n```plantuml\n@startuml\n' 定义角色\nactor 用户\nactor 管理员\n\n' 定义用例\nusecase (用例1)\nusecase (用例2) as UC2\n\n' 关系\n用户 --> (用例1)\n用户 --> (用例2)\n(用例1) .> (用例2): <<include>>\n(用例1) <. (用例3): <<extend>>\n\n' 系统边界\nrectangle 系统 {\n    usecase (用例4)\n    usecase (用例5)\n}\n@enduml\n```\n\n## Mermaid语法\n\n### 1. 流程图语法\n\n```mermaid\ngraph TD\n    %% 节点定义\n    A[方框]\n    B(圆角框)\n    C{菱形}\n    D((圆形))\n    E>不对称形状]\n    \n    %% 连接线\n    A --> B    %% 箭头\n    B --- C    %% 直线\n    C -.-> D   %% 虚线箭头\n    C ==> E    %% 粗箭头\n    \n    %% 带文本的连接\n    A -->|是| B\n    A -->|否| C\n    \n    %% 子图\n    subgraph 子图标题\n        子图内容\n    end\n```\n\n### 2. 序列图语法\n\n```mermaid\nsequenceDiagram\n    %% 参与者定义\n    participant A as 参与者A\n    participant B as 参与者B\n    \n    %% 消息传递\n    A->>B: 实线箭头\n    A-->>B: 虚线箭头\n    A-xB: 带X箭头\n    \n    %% 激活框\n    activate A\n    A->>B: 消息\n    deactivate A\n    \n    %% 注释\n    Note left of A: 左侧注释\n    Note right of B: 右侧注释\n    Note over A,B: 跨越注释\n```\n\n### 3. 甘特图语法\n\n```mermaid\ngantt\n    %% 图表属性\n    title 项目计划\n    dateFormat YYYY-MM-DD\n    axisFormat %m/%d\n    \n    %% 定义部分\n    section 项目阶段1\n    任务1 :a1, 2024-01-01, 30d\n    任务2 :after a1, 20d\n    \n    %% 里程碑\n    section 里程碑\n    里程碑 :milestone, 2024-02-01, 0d\n```\n\n### 4. ER图语法\n\n```mermaid\nerDiagram\n    %% 实体定义\n    CUSTOMER {\n        string id\n        string name\n        string email\n    }\n    \n    %% 关系定义\n    CUSTOMER ||--o{ ORDER : places\n    ORDER ||--|{ ORDER_ITEM : contains\n    \n    %% 关系类型\n    %% ||--|| : 一对一\n    %% }|--|{ : 多对多\n    %% ||--o{ : 一对多\n    %% }o--|| : 多对一\n```\n\n### 5. 状态图语法\n\n```mermaid\nstateDiagram-v2\n    %% 状态定义\n    [*] --> 初始状态\n    初始状态 --> 状态1\n    状态1 --> 状态2\n    状态2 --> [*]\n    \n    %% 复合状态\n    state 复合状态 {\n        [*] --> 子状态1\n        子状态1 --> 子状态2\n    }\n    \n    %% 注释\n    note right of 状态1: 状态说明\n```\n\n## 常用技巧\n\n### 1. 样式设置\n\n- PlantUML\n```plantuml\n@startuml\nskinparam classAttributeIconSize 0\nskinparam backgroundColor #EEEBDC\nskinparam handwritten true\n\n' 更多样式设置...\n@enduml\n```\n\n- Mermaid\n```mermaid\n%%{init: {'theme': 'base', 'themeVariables': { 'primaryColor': '#ff0000'}}}%%\ngraph TD\n    A[红色主题]\n```\n\n### 2. 布局控制\n\n- PlantUML\n```plantuml\n@startuml\nleft to right direction\n' 或\ntop to bottom direction\n@enduml\n```\n\n- Mermaid\n```mermaid\ngraph LR  % 左右布局\n% 或\ngraph TD  % 上下布局\n```\n\n## 最佳实践\n\n1. **命名规范**\n   - 使用清晰、有意义的标识符\n   - 保持命名风格一致\n   - 避免特殊字符\n\n2. **布局建议**\n   - 保持图表简洁\n   - 合理使用空间\n   - 避免交叉线过多\n\n3. **注释使用**\n   - 适当添加注释说明\n   - 使用注释解释复杂逻辑\n   - 保持注释简洁明了",

            "content": "<hr />\n<h2 id=\"author\"><a class=\"toclink\" href=\"#author\">author: 左岚</a></h2>\n<h1 id=\"umlmermaid\"><a class=\"toclink\" href=\"#umlmermaid\">UML和Mermaid语法详解</a></h1>\n<h2 id=\"umlplantuml\"><a class=\"toclink\" href=\"#umlplantuml\">UML语法（PlantUML）</a></h2>\n<h3 id=\"1\"><a class=\"toclink\" href=\"#1\">1. 类图语法</a></h3>\n<div class=\"code-block-container\"><pre><code class=\"language-plantuml\">@startuml\n' 定义类\nclass 类名 {\n    ' 属性\n    -私有属性\n    #protected属性\n    ~package属性\n    +公有属性\n\n    ' 方法\n    +公有方法()\n    -私有方法()\n}\n\n' 抽象类\nabstract 抽象类名 {\n    {abstract} 抽象方法()\n}\n\n' 接口\ninterface 接口名 {\n    方法1()\n    方法2()\n}\n\n' 关系表示\n类A &lt;|-- 类B    : 继承\n类A &lt;|.. 类B    : 实现\n类A *-- 类B    : 组合\n类A o-- 类B    : 聚合\n类A --&gt; 类B    : 关联\n类A ..&gt; 类B    : 依赖\n@enduml\n</code></pre></div>\n<h3 id=\"2\"><a class=\"toclink\" href=\"#2\">2. 序列图语法</a></h3>\n<div class=\"code-block-container\"><pre><code class=\"language-plantuml\">@startuml\n' 定义参与者\nparticipant 参与者A\nactor 参与者B\ndatabase 数据库\n\n' 消息传递\n参与者A -&gt; 参与者B: 同步消息\n参与者A -&gt;&gt; 参与者B: 异步消息\n参与者A --&gt; 参与者B: 返回消息\n参与者A -x 参与者B: 丢失消息\n\n' 激活和停用\nactivate 参与者A\ndeactivate 参与者A\n\n' 注释\nnote left of 参与者A: 左侧注释\nnote right of 参与者B: 右侧注释\nnote over 参与者A, 参与者B: 跨越注释\n@enduml\n</code></pre></div>\n<h3 id=\"3\"><a class=\"toclink\" href=\"#3\">3. 用例图语法</a></h3>\n<div class=\"code-block-container\"><pre><code class=\"language-plantuml\">@startuml\n' 定义角色\nactor 用户\nactor 管理员\n\n' 定义用例\nusecase (用例1)\nusecase (用例2) as UC2\n\n' 关系\n用户 --&gt; (用例1)\n用户 --&gt; (用例2)\n(用例1) .&gt; (用例2): &lt;&lt;include&gt;&gt;\n(用例1) &lt;. (用例3): &lt;&lt;extend&gt;&gt;\n\n' 系统边界\nrectangle 系统 {\n    usecase (用例4)\n    usecase (用例5)\n}\n@enduml\n</code></pre></div>\n<h2 id=\"mermaid\"><a class=\"toclink\" href=\"#mermaid\">Mermaid语法</a></h2>\n<h3 id=\"1_1\"><a class=\"toclink\" href=\"#1_1\">1. 流程图语法</a></h3>\n<div class=\"code-block-container\"><pre><code class=\"language-mermaid\">graph TD\n    %% 节点定义\n    A[方框]\n    B(圆角框)\n    C{菱形}\n    D((圆形))\n    E&gt;不对称形状]\n\n    %% 连接线\n    A --&gt; B    %% 箭头\n    B --- C    %% 直线\n    C -.-&gt; D   %% 虚线箭头\n    C ==&gt; E    %% 粗箭头\n\n    %% 带文本的连接\n    A --&gt;|是| B\n    A --&gt;|否| C\n\n    %% 子图\n    subgraph 子图标题\n        子图内容\n    end\n</code></pre></div>\n<h3 id=\"2_1\"><a class=\"toclink\" href=\"#2_1\">2. 序列图语法</a></h3>\n<div class=\"code-block-container\"><pre><code class=\"language-mermaid\">sequenceDiagram\n    %% 参与者定义\n    participant A as 参与者A\n    participant B as 参与者B\n\n    %% 消息传递\n    A-&gt;&gt;B: 实线箭头\n    A--&gt;&gt;B: 虚线箭头\n    A-xB: 带X箭头\n\n    %% 激活框\n    activate A\n    A-&gt;&gt;B: 消息\n    deactivate A\n\n    %% 注释\n    Note left of A: 左侧注释\n    Note right of B: 右侧注释\n    Note over A,B: 跨越注释\n</code></pre></div>\n<h3 id=\"3_1\"><a class=\"toclink\" href=\"#3_1\">3. 甘特图语法</a></h3>\n<div class=\"code-block-container\"><pre><code class=\"language-mermaid\">gantt\n    %% 图表属性\n    title 项目计划\n    dateFormat YYYY-MM-DD\n    axisFormat %m/%d\n\n    %% 定义部分\n    section 项目阶段1\n    任务1 :a1, 2024-01-01, 30d\n    任务2 :after a1, 20d\n\n    %% 里程碑\n    section 里程碑\n    里程碑 :milestone, 2024-02-01, 0d\n</code></pre></div>\n<h3 id=\"4-er\"><a class=\"toclink\" href=\"#4-er\">4. ER图语法</a></h3>\n<div class=\"code-block-container\"><pre><code class=\"language-mermaid\">erDiagram\n    %% 实体定义\n    CUSTOMER {\n        string id\n        string name\n        string email\n    }\n\n    %% 关系定义\n    CUSTOMER ||--o{ ORDER : places\n    ORDER ||--|{ ORDER_ITEM : contains\n\n    %% 关系类型\n    %% ||--|| : 一对一\n    %% }|--|{ : 多对多\n    %% ||--o{ : 一对多\n    %% }o--|| : 多对一\n</code></pre></div>\n<h3 id=\"5\"><a class=\"toclink\" href=\"#5\">5. 状态图语法</a></h3>\n<div class=\"code-block-container\"><pre><code class=\"language-mermaid\">stateDiagram-v2\n    %% 状态定义\n    [*] --&gt; 初始状态\n    初始状态 --&gt; 状态1\n    状态1 --&gt; 状态2\n    状态2 --&gt; [*]\n\n    %% 复合状态\n    state 复合状态 {\n        [*] --&gt; 子状态1\n        子状态1 --&gt; 子状态2\n    }\n\n    %% 注释\n    note right of 状态1: 状态说明\n</code></pre></div>\n<h2 id=\"_1\"><a class=\"toclink\" href=\"#_1\">常用技巧</a></h2>\n<h3 id=\"1_2\"><a class=\"toclink\" href=\"#1_2\">1. 样式设置</a></h3>\n<ul>\n<li>PlantUML</li>\n</ul>\n<div class=\"code-block-container\"><pre><code class=\"language-plantuml\">@startuml\nskinparam classAttributeIconSize 0\nskinparam backgroundColor #EEEBDC\nskinparam handwritten true\n\n' 更多样式设置...\n@enduml\n</code></pre></div>\n<ul>\n<li>Mermaid</li>\n</ul>\n<div class=\"code-block-container\"><pre><code class=\"language-mermaid\">%%{init: {'theme': 'base', 'themeVariables': { 'primaryColor': '#ff0000'}}}%%\ngraph TD\n    A[红色主题]\n</code></pre></div>\n<h3 id=\"2_2\"><a class=\"toclink\" href=\"#2_2\">2. 布局控制</a></h3>\n<ul>\n<li>PlantUML</li>\n</ul>\n<div class=\"code-block-container\"><pre><code class=\"language-plantuml\">@startuml\nleft to right direction\n' 或\ntop to bottom direction\n@enduml\n</code></pre></div>\n<ul>\n<li>Mermaid</li>\n</ul>\n<div class=\"code-block-container\"><pre><code class=\"language-mermaid\">graph LR  % 左右布局\n% 或\ngraph TD  % 上下布局\n</code></pre></div>\n<h2 id=\"_2\"><a class=\"toclink\" href=\"#_2\">最佳实践</a></h2>\n<ol>\n<li><strong>命名规范</strong></li>\n<li>使用清晰、有意义的标识符</li>\n<li>保持命名风格一致</li>\n<li>\n<p>避免特殊字符</p>\n</li>\n<li>\n<p><strong>布局建议</strong></p>\n</li>\n<li>保持图表简洁</li>\n<li>合理使用空间</li>\n<li>\n<p>避免交叉线过多</p>\n</li>\n<li>\n<p><strong>注释使用</strong></p>\n</li>\n<li>适当添加注释说明</li>\n<li>使用注释解释复杂逻辑</li>\n<li>保持注释简洁明了 </li>\n</ol>",

            "raw_content": "---\nauthor: 左岚\n---\n\n# UML和Mermaid语法详解\n\n## UML语法（PlantUML）\n\n### 1. 类图语法\n\n```plantuml\n@startuml\n' 定义类\nclass 类名 {\n    ' 属性\n    -私有属性\n    #protected属性\n    ~package属性\n    +公有属性\n    \n    ' 方法\n    +公有方法()\n    -私有方法()\n}\n\n' 抽象类\nabstract 抽象类名 {\n    {abstract} 抽象方法()\n}\n\n' 接口\ninterface 接口名 {\n    方法1()\n    方法2()\n}\n\n' 关系表示\n类A <|-- 类B    : 继承\n类A <|.. 类B    : 实现\n类A *-- 类B    : 组合\n类A o-- 类B    : 聚合\n类A --> 类B    : 关联\n类A ..> 类B    : 依赖\n@enduml\n```\n\n### 2. 序列图语法\n\n```plantuml\n@startuml\n' 定义参与者\nparticipant 参与者A\nactor 参与者B\ndatabase 数据库\n\n' 消息传递\n参与者A -> 参与者B: 同步消息\n参与者A ->> 参与者B: 异步消息\n参与者A --> 参与者B: 返回消息\n参与者A -x 参与者B: 丢失消息\n\n' 激活和停用\nactivate 参与者A\ndeactivate 参与者A\n\n' 注释\nnote left of 参与者A: 左侧注释\nnote right of 参与者B: 右侧注释\nnote over 参与者A, 参与者B: 跨越注释\n@enduml\n```\n\n### 3. 用例图语法\n\n```plantuml\n@startuml\n' 定义角色\nactor 用户\nactor 管理员\n\n' 定义用例\nusecase (用例1)\nusecase (用例2) as UC2\n\n' 关系\n用户 --> (用例1)\n用户 --> (用例2)\n(用例1) .> (用例2): <<include>>\n(用例1) <. (用例3): <<extend>>\n\n' 系统边界\nrectangle 系统 {\n    usecase (用例4)\n    usecase (用例5)\n}\n@enduml\n```\n\n## Mermaid语法\n\n### 1. 流程图语法\n\n```mermaid\ngraph TD\n    %% 节点定义\n    A[方框]\n    B(圆角框)\n    C{菱形}\n    D((圆形))\n    E>不对称形状]\n    \n    %% 连接线\n    A --> B    %% 箭头\n    B --- C    %% 直线\n    C -.-> D   %% 虚线箭头\n    C ==> E    %% 粗箭头\n    \n    %% 带文本的连接\n    A -->|是| B\n    A -->|否| C\n    \n    %% 子图\n    subgraph 子图标题\n        子图内容\n    end\n```\n\n### 2. 序列图语法\n\n```mermaid\nsequenceDiagram\n    %% 参与者定义\n    participant A as 参与者A\n    participant B as 参与者B\n    \n    %% 消息传递\n    A->>B: 实线箭头\n    A-->>B: 虚线箭头\n    A-xB: 带X箭头\n    \n    %% 激活框\n    activate A\n    A->>B: 消息\n    deactivate A\n    \n    %% 注释\n    Note left of A: 左侧注释\n    Note right of B: 右侧注释\n    Note over A,B: 跨越注释\n```\n\n### 3. 甘特图语法\n\n```mermaid\ngantt\n    %% 图表属性\n    title 项目计划\n    dateFormat YYYY-MM-DD\n    axisFormat %m/%d\n    \n    %% 定义部分\n    section 项目阶段1\n    任务1 :a1, 2024-01-01, 30d\n    任务2 :after a1, 20d\n    \n    %% 里程碑\n    section 里程碑\n    里程碑 :milestone, 2024-02-01, 0d\n```\n\n### 4. ER图语法\n\n```mermaid\nerDiagram\n    %% 实体定义\n    CUSTOMER {\n        string id\n        string name\n        string email\n    }\n    \n    %% 关系定义\n    CUSTOMER ||--o{ ORDER : places\n    ORDER ||--|{ ORDER_ITEM : contains\n    \n    %% 关系类型\n    %% ||--|| : 一对一\n    %% }|--|{ : 多对多\n    %% ||--o{ : 一对多\n    %% }o--|| : 多对一\n```\n\n### 5. 状态图语法\n\n```mermaid\nstateDiagram-v2\n    %% 状态定义\n    [*] --> 初始状态\n    初始状态 --> 状态1\n    状态1 --> 状态2\n    状态2 --> [*]\n    \n    %% 复合状态\n    state 复合状态 {\n        [*] --> 子状态1\n        子状态1 --> 子状态2\n    }\n    \n    %% 注释\n    note right of 状态1: 状态说明\n```\n\n## 常用技巧\n\n### 1. 样式设置\n\n- PlantUML\n```plantuml\n@startuml\nskinparam classAttributeIconSize 0\nskinparam backgroundColor #EEEBDC\nskinparam handwritten true\n\n' 更多样式设置...\n@enduml\n```\n\n- Mermaid\n```mermaid\n%%{init: {'theme': 'base', 'themeVariables': { 'primaryColor': '#ff0000'}}}%%\ngraph TD\n    A[红色主题]\n```\n\n### 2. 布局控制\n\n- PlantUML\n```plantuml\n@startuml\nleft to right direction\n' 或\ntop to bottom direction\n@enduml\n```\n\n- Mermaid\n```mermaid\ngraph LR  % 左右布局\n% 或\ngraph TD  % 上下布局\n```\n\n## 最佳实践\n\n1. **命名规范**\n   - 使用清晰、有意义的标识符\n   - 保持命名风格一致\n   - 避免特殊字符\n\n2. **布局建议**\n   - 保持图表简洁\n   - 合理使用空间\n   - 避免交叉线过多\n\n3. **注释使用**\n   - 适当添加注释说明\n   - 使用注释解释复杂逻辑\n   - 保持注释简洁明了 ",

    <script>
    // WebSocket静态模式完全禁用 - 避免连接错误
    
    // 在Socket.IO库加载之前就进行拦截
    (function() {
        // 保存原始的WebSocket构造函数
        const OriginalWebSocket = window.WebSocket;
        const OriginalEventSource = window.EventSource;
        
        // 完全禁用WebSocket连接
        window.WebSocket = function() {
            console.log('🚫 静态模式：WebSocket连接已禁用');
            // 返回一个模拟的WebSocket对象，避免错误
            return {
                close: function() {},
                send: function() {},
                addEventListener: function() {},
                removeEventListener: function() {},
                readyState: 3, // CLOSED状态
                CONNECTING: 0,
                OPEN: 1,
                CLOSING: 2,
                CLOSED: 3
            };
        };
        
        // 禁用EventSource
        window.EventSource = function() {
            console.log('🚫 静态模式：EventSource连接已禁用');
            return {
                close: function() {},
                addEventListener: function() {},
                removeEventListener: function() {},
                readyState: 2 // CLOSED状态
            };
        };
        
        // 覆盖Socket.IO库
        window.io = function() {
            console.log('🔗 静态模式：Socket.IO已完全模拟，无实际连接');
            return {
                on: function(event, callback) { 
                    // 对于连接事件，立即触发回调以模拟成功连接
                    if (event === 'connect') {
                        setTimeout(callback, 10);
                    }
                },
                emit: function() { /* 静态模式：忽略发送事件 */ },
                connect: function() { 
                    console.log('🔗 静态模式：模拟Socket.IO连接成功'); 
                    return this;
                },
                disconnect: function() { /* 静态模式：忽略断开 */ },
                connected: true, // 模拟连接状态
                id: 'static-mode-socket',
                close: function() {},
                open: function() { return this; }
            };
        };
        
        // 立即标记为已连接，避免等待
        window.socketConnected = true;
        console.log('🚀 静态模式：Socket.IO已完全禁用，无连接错误');
        
        // 隐藏连接状态相关的UI元素和外部资源加载错误
        setTimeout(function() {
            // 隐藏可能的连接状态提示元素
            const connectionElements = [
                '.connection-status',
                '.socket-status', 
                '.connection-error',
                '.offline-indicator',
                '[class*="connection"]',
                '[class*="socket"]',
                '[id*="connection"]',
                '[id*="socket"]'
            ];
            
            connectionElements.forEach(selector => {
                const elements = document.querySelectorAll(selector);
                elements.forEach(el => {
                    if (el && el.style) {
                        el.style.display = 'none';
                        console.log('🚫 隐藏连接状态元素:', selector);
                    }
                });
            });
            
            // 特别处理可能显示在左下角的连接错误提示
            const errorMessages = document.querySelectorAll('*');
            errorMessages.forEach(el => {
                if (el.textContent && 
                    (el.textContent.includes('WebSocket') || 
                     el.textContent.includes('connection') || 
                     el.textContent.includes('连接') ||
                     el.textContent.includes('offline') ||
                     el.textContent.includes('断开') ||
                     el.textContent.includes('Failed to load') ||
                     el.textContent.includes('ERR_FILE_NOT_FOUND'))) {
                    const computedStyle = window.getComputedStyle(el);
                    if (computedStyle.position === 'fixed' || 
                        computedStyle.position === 'absolute') {
                        el.style.display = 'none';
                        console.log('🚫 隐藏连接错误提示:', el.textContent.substring(0, 50));
                    }
                }
            });
            
            // 禁用外部统计脚本的错误提示
            window.addEventListener('error', function(e) {
                if (e.target && e.target.src && 
                    (e.target.src.includes('busuanzi') || 
                     e.target.src.includes('analytics') ||
                     e.target.src.includes('track'))) {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('🚫 静态模式：已忽略外部统计脚本加载错误');
                    return false;
                }
            }, true);
        }, 100);
    })();
    
    // 覆盖fetch API，使其支持静态数据
    if (window.STATIC_MODE) {
        const originalFetch = window.fetch;
        window.fetch = function(url, options) {
            // API路径映射到静态数据
            const apiMap = {
                '/api/team': () => Promise.resolve({ok: true, json: () => Promise.resolve(window.STATIC_DATA.team_members || [])}),
                '/api/papers': () => Promise.resolve({ok: true, json: () => Promise.resolve(window.STATIC_DATA.papers || [])}),
                '/api/frontend/papers': () => Promise.resolve({ok: true, json: () => Promise.resolve(window.STATIC_DATA.frontend_papers || [])}),
                '/api/algorithms': () => Promise.resolve({ok: true, json: () => Promise.resolve(window.STATIC_DATA.algorithms || [])}),
                '/api/algorithm-awards': () => Promise.resolve({ok: true, json: () => Promise.resolve(window.STATIC_DATA.algorithm_awards || [])}),
                '/api/frontend/algorithm-awards': () => Promise.resolve({ok: true, json: () => Promise.resolve(window.STATIC_DATA.algorithm_awards || [])}),
                '/api/frontend/innovation-projects': () => Promise.resolve({ok: true, json: () => Promise.resolve(window.STATIC_DATA.innovation_projects || [])}),
                '/api/advisors': () => Promise.resolve({ok: true, json: () => Promise.resolve(window.STATIC_DATA.advisors || [])}),
                '/api/frontend/advisors': () => Promise.resolve({ok: true, json: () => Promise.resolve(window.STATIC_DATA.advisors || [])}),
                '/api/frontend/activities': () => Promise.resolve({ok: true, json: () => Promise.resolve(window.STATIC_DATA.activities || [])}),
                '/api/innovation/stats': () => Promise.resolve({ok: true, json: () => Promise.resolve(window.STATIC_DATA.innovation_stats || {})}),
                '/api/innovation/carousel': () => Promise.resolve({ok: true, json: () => Promise.resolve(window.STATIC_DATA.innovation_carousel || [])}),
                '/api/innovation/achievements': () => Promise.resolve({ok: true, json: () => Promise.resolve(window.STATIC_DATA.achievements || [])}),
                '/api/innovation/training-projects': () => Promise.resolve({ok: true, json: () => Promise.resolve(window.STATIC_DATA.training_projects || [])}),
                '/api/innovation/intellectual-properties': () => Promise.resolve({ok: true, json: () => Promise.resolve(window.STATIC_DATA.intellectual_properties || [])}),
                '/api/innovation/enterprise-cooperations': () => Promise.resolve({ok: true, json: () => Promise.resolve(window.STATIC_DATA.enterprise_cooperations || [])}),
                '/api/research': () => {
                    const researchDataRaw = window.STATIC_DATA.research_data || {};
                    // 保持原始API响应格式，包含data和pagination信息
                    return Promise.resolve({ok: true, json: () => Promise.resolve(researchDataRaw)});
                },
                '/api/research/categories': () => {
                    const categoriesData = window.STATIC_DATA.research_categories || {};
                    // 保持原始API响应格式：{data: [...], success: true}
                    return Promise.resolve({ok: true, json: () => Promise.resolve(categoriesData)});
                },
                '/api/grades': () => Promise.resolve({ok: true, json: () => Promise.resolve(window.STATIC_DATA.grades || [])}),
                '/api/research-areas': () => Promise.resolve({ok: true, json: () => Promise.resolve(window.STATIC_DATA.research_areas || [])}),
                // 添加科创页面缺失的API端点
                '/api/innovation/frontend/stats': () => Promise.resolve({ok: true, json: () => Promise.resolve(window.STATIC_DATA.innovation_stats || {})}),
                '/api/innovation/frontend/achievements': () => {
                    const achievementsData = window.STATIC_DATA.achievements || [];
                    // 按type分组数据，符合前端期望的数据结构
                    const groupedData = {
                        awards: achievementsData.filter(item => item.type === 'award'),
                        patents: achievementsData.filter(item => item.type === 'patent')
                    };
                    return Promise.resolve({ok: true, json: () => Promise.resolve(groupedData)});
                },
                '/api/innovation/frontend/carousel': () => Promise.resolve({ok: true, json: () => Promise.resolve(window.STATIC_DATA.innovation_carousel || [])}),
                '/api/innovation/frontend/training-projects': () => Promise.resolve({ok: true, json: () => Promise.resolve(window.STATIC_DATA.training_projects || [])}),
                '/api/innovation/frontend/intellectual-properties': () => Promise.resolve({ok: true, json: () => Promise.resolve(window.STATIC_DATA.intellectual_properties || [])}),
                '/api/innovation/frontend/enterprise-cooperations': () => Promise.resolve({ok: true, json: () => Promise.resolve(window.STATIC_DATA.enterprise_cooperations || [])}),
                // 通知相关API端点
                '/api/notifications': () => {
                    // 使用有序数组而不是对象值，保持正确的排序
                    const notifications = window.STATIC_DATA.notifications_ordered || [];
                    console.log('🔄 静态模式API调用 /api/notifications:', notifications.length, '条通知（保持排序）');
                    return Promise.resolve({ok: true, json: () => Promise.resolve(notifications)});
                }
            };
            
                            // 处理带参数的API请求
            if (typeof url === 'string') {
                // 处理algorithm-awards API的查询参数（时间戳等）
                if (url.startsWith('/api/frontend/algorithm-awards?') || url.startsWith('/api/algorithm-awards?')) {
                    console.log('🔄 静态模式API调用 (algorithm-awards):', url);
                    const awards = window.STATIC_DATA.algorithm_awards || [];
                    console.log('🏆 返回algorithm_awards数据:', awards.length, '条记录');
                    return Promise.resolve({ok: true, json: () => Promise.resolve(awards)});
                }
                
                // 处理algorithms API的查询参数（时间戳等）
                if (url.startsWith('/api/frontend/algorithms?') || url.startsWith('/api/algorithms?')) {
                    console.log('🔄 静态模式API调用 (algorithms):', url);
                    const algorithms = window.STATIC_DATA.algorithms || [];
                    console.log('🧮 返回algorithms数据:', algorithms.length, '条记录');
                    return Promise.resolve({ok: true, json: () => Promise.resolve(algorithms)});
                }
                
                // 处理research API的查询参数
                if (url.startsWith('/api/research?') || url === '/api/research') {
                    console.log('🔄 静态模式API调用 (带参数):', url);
                    // 解析查询参数
                    const urlObj = new URL(url, 'http://localhost');
                    const category = urlObj.searchParams.get('category');
                    const page = parseInt(urlObj.searchParams.get('page')) || 1;
                    const perPage = parseInt(urlObj.searchParams.get('per_page')) || 6;
                    
                    // 修复数据结构 - 正确提取嵌套的data数组
                    let researchDataRaw = window.STATIC_DATA.research_data || {};
                    let data = [];
                    
                    if (Array.isArray(researchDataRaw)) {
                        data = researchDataRaw;
                    } else if (researchDataRaw.data && Array.isArray(researchDataRaw.data)) {
                        data = researchDataRaw.data;
                    }
                    
                    console.log('🔍 原始研究数据:', researchDataRaw);
                    console.log('🔍 提取的数据数组:', data, '长度:', data.length);
                    
                    // 按分类过滤
                    if (category && category !== 'all') {
                        data = data.filter(item => item.category === category);
                        console.log('🔍 按分类过滤后:', category, '数据长度:', data.length);
                    }
                    
                    // 分页处理
                    const startIndex = (page - 1) * perPage;
                    const endIndex = startIndex + perPage;
                    const paginatedData = data.slice(startIndex, endIndex);
                    
                    console.log('🔍 分页结果:', `第${page}页`, '从', startIndex, '到', endIndex, '共', paginatedData.length, '条');
                    
                    return Promise.resolve({
                        ok: true, 
                        json: () => Promise.resolve({
                            data: paginatedData,
                            pagination: {
                                page: page,
                                per_page: perPage,
                                total: data.length,
                                total_pages: Math.ceil(data.length / perPage)
                            },
                            success: true
                        })
                    });
                }
                
                // 检查是否是简单API请求
                if (apiMap[url]) {
                    console.log('🔄 静态模式API调用:', url);
                    return apiMap[url]();
                }
            }
            
            // 其他请求使用原版fetch
            return originalFetch(url, options);
        };
    }
    </script>

    <script>
        // 粒子背景初始化（仅保留展示相关）
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#3a86ff' },
                shape: { type: 'circle', stroke: { width: 0, color: '#000000' }, polygon: { nb_sides: 5 } },
                opacity: { value: 0.5 },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: '#3a86ff', opacity: 0.4, width: 1 },
                move: { enable: true, speed: 2, direction: 'none', random: false, straight: false, out_mode: 'out', bounce: false }
            },
            interactivity: {
                detect_on: 'canvas',
                events: { onhover: { enable: true, mode: 'grab' }, onclick: { enable: true, mode: 'push' }, resize: true },
                modes: {
                    grab: { distance: 140, line_linked: { opacity: 1 } },
                    bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 },
                    repulse: { distance: 200, duration: 0.4 },
                    push: { particles_nb: 4 },
                    remove: { particles_nb: 2 }
                }
            },
            retina_detect: true
        });
        
        // 论文数据
        let paperCards = [];
        let allPapers = [];
        
        // 分页相关变量
        let currentPage = 1;
        const papersPerPage = 6;
        let totalPages = 1;
        
        // 消息提示系统
        function showMessage(text, type = 'info') {
            const container = document.getElementById('messageContainer');
            const message = document.createElement('div');
            message.className = `message ${type}`;
            
            const iconMap = {
                success: '✓',
                error: '✕',
                info: 'ⓘ'
            };
            
            message.innerHTML = `
                <span class="message-icon">${iconMap[type] || 'ⓘ'}</span>
                <span>${text}</span>
            `;
            
            container.appendChild(message);
            
            // 触发显示动画
            setTimeout(() => message.classList.add('show'), 100);
            
            // 3秒后自动移除
            setTimeout(() => {
                message.classList.remove('show');
                setTimeout(() => {
                    if (message.parentNode) {
                        message.parentNode.removeChild(message);
                    }
                }, 300);
            }, 3000);
        }
        
        // 获取论文数据
        async function loadPapers() {
            try {
                console.log('🚀 开始加载论文数据...');
                
                // 显示加载状态
                const papersList = document.getElementById('papers-list');
                papersList.innerHTML = `
                    <div class="paper-card">
                        <div class="paper-content" style="text-align: center; padding: 3rem;">
                            <div class="loading-spinner"></div>
                            <p style="color: rgba(224, 224, 255, 0.7); margin-top: 1rem;">正在加载论文数据...</p>
                        </div>
                    </div>
                `;
                
                // 获取论文数据 - 修改为获取所有论文
                const response = await fetch('/api/papers');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const papers = await response.json();
                console.log('📚 获取到论文数据:', papers);
                
                if (!papers || papers.length === 0) {
                    papersList.innerHTML = `
                        <div class="paper-card">
                            <div class="paper-content" style="text-align: center; padding: 3rem;">
                                <p style="color: rgba(224, 224, 255, 0.7);">暂无论文数据</p>
                            </div>
                        </div>
                    `;
                    return;
                }
                
                // 保存所有论文数据用于分页
                allPapers = papers;
                
                // 使用分页渲染函数显示论文
                renderPapers(papers);
                
                console.log('✅ 论文数据加载完成');
                
            } catch (error) {
                console.error('❌ 加载论文数据失败:', error);
                showError('加载论文数据失败，请刷新页面重试');
            }
        }
        
        // 暴露loadPapers函数到全局作用域
        window.loadPapers = loadPapers;
        
        // 渲染论文卡片
        function renderPapers(papers) {
            const papersList = document.getElementById('papers-list');
            const paginationContainer = document.getElementById('pagination');
            
            if (papers.length === 0) {
                papersList.innerHTML = `
                    <div class="paper-card">
                        <div class="paper-content" style="text-align: center; padding: 3rem;">
                            <p style="color: rgba(224, 224, 255, 0.7);">暂无论文数据</p>
                        </div>
                    </div>
                `;
                paginationContainer.style.display = 'none';
                return;
            }
            
            // 计算分页信息
            totalPages = Math.ceil(papers.length / papersPerPage);
            currentPage = Math.min(currentPage, totalPages);
            currentPage = Math.max(currentPage, 1);
            
            // 获取当前页的论文
            const startIndex = (currentPage - 1) * papersPerPage;
            const endIndex = startIndex + papersPerPage;
            const currentPagePapers = papers.slice(startIndex, endIndex);
            
            // 渲染当前页的论文
            papersList.innerHTML = currentPagePapers.map(paper => createPaperCard(paper)).join('');
            
            // 更新paperCards引用
            paperCards = document.querySelectorAll('.paper-card');
            
            // 更新分页信息
            updatePaginationInfo(papers.length);
            
            // 渲染分页控件
            renderPagination();
            
            // 显示分页容器
            paginationContainer.style.display = 'block';
        }
        
        // 创建论文卡片HTML
        function createPaperCard(paper) {
            // 移除分类相关逻辑，统一显示所有论文
            
            // 处理作者列表
            const authors = paper.authors || [];
            const authorsHtml = authors.map((author, index) => `
                <div class="author">
                    <img src="https:/randomuser.me/api/portraits/${getRandomGender()}/${getRandomPortrait()}.jpg" alt="${author}">
                    <span>${author}</span>
                </div>
            `).join('');
            
            // 处理链接 - 只显示后端实际存在的字段
            const links = [];
            if (paper.pdf_url) links.push(`<a href="${paper.pdf_url}" class="link"><i class="fas fa-file-pdf"></i> PDF全文</a>`);
            if (paper.code_url) links.push(`<a href="${paper.code_url}" class="link"><i class="fas fa-code"></i> 代码仓库</a>`);
            
            // 处理类别标签
            const categoriesHtml = paper.categories && paper.categories.length > 0
                ? paper.categories.map(categoryId => {
                    const categoryText = getCategoryText(categoryId);
                    const categoryClass = getCategoryClass(categoryId);
                    return `<span class="category-tag ${categoryClass}">${categoryText}</span>`;
                }).join('')
                : '<span class="no-categories">暂无分类</span>';
            
            return `
                <div class="paper-card">
                    <div class="paper-header">
                        <h3 class="paper-title">${paper.title}</h3>
                        <div class="authors">
                            ${authorsHtml}
                        </div>
                        <div class="meta">
                            <div class="meta-item">
                                <i class="fas fa-calendar-alt"></i>
                                <span>${paper.year}年</span>
                            </div>
                            ${paper.journal ? `
                            <div class="meta-item">
                                <i class="fas fa-book"></i>
                                <span>${paper.journal}</span>
                            </div>
                            ` : ''}
                        </div>
                        <div class="categories">
                            ${categoriesHtml}
                        </div>
                    </div>
                    ${links.length > 0 ? `
                    <div class="paper-content">
                        <div class="links">
                            ${links.join('')}
                        </div>
                    </div>
                    ` : ''}
                </div>
            `;
        }
        

        
        // 获取随机头像
        function getRandomGender() {
            return Math.random() > 0.5 ? 'men' : 'women';
        }
        
        function getRandomPortrait() {
            return Math.floor(Math.random() * 99) + 1;
        }
        
        // 显示错误信息
        function showError(message) {
            const papersList = document.getElementById('papers-list');
            papersList.innerHTML = `
                <div class="paper-card">
                    <div class="paper-content" style="text-align: center; padding: 3rem;">
                        <p style="color: #ff6b6b;">${message}</p>
                    </div>
                </div>
            `;
        }
        
        // 更新分页信息
        function updatePaginationInfo(totalPapers) {
            const startIndex = (currentPage - 1) * papersPerPage + 1;
            const endIndex = Math.min(currentPage * papersPerPage, totalPapers);
            const infoElement = document.getElementById('pagination-info');
            infoElement.textContent = `显示第 ${startIndex}-${endIndex} 篇，共 ${totalPapers} 篇论文`;
        }
        
        // 渲染分页控件
        function renderPagination() {
            const pageNumbersContainer = document.getElementById('page-numbers');
            const prevButton = document.getElementById('prev-page');
            const nextButton = document.getElementById('next-page');
            
            // 更新上一页/下一页按钮状态
            prevButton.disabled = currentPage === 1;
            nextButton.disabled = currentPage === totalPages;
            
            // 生成页码
            let pageNumbersHtml = '';
            
            if (totalPages <= 7) {
                // 如果总页数少于等于7页，显示所有页码
                for (let i = 1; i <= totalPages; i++) {
                    pageNumbersHtml += `
                        <button class="page-number ${i === currentPage ? 'active' : ''}" 
                                onclick="goToPage(${i})">${i}</button>
                    `;
                }
            } else {
                // 如果总页数大于7页，显示智能分页
                if (currentPage <= 4) {
                    // 当前页在前4页
                    for (let i = 1; i <= 5; i++) {
                        pageNumbersHtml += `
                            <button class="page-number ${i === currentPage ? 'active' : ''}" 
                                    onclick="goToPage(${i})">${i}</button>
                        `;
                    }
                    pageNumbersHtml += '<span class="page-ellipsis">...</span>';
                    pageNumbersHtml += `
                        <button class="page-number" onclick="goToPage(${totalPages})">${totalPages}</button>
                    `;
                } else if (currentPage >= totalPages - 3) {
                    // 当前页在后4页
                    pageNumbersHtml += `
                        <button class="page-number" onclick="goToPage(1)">1</button>
                    `;
                    pageNumbersHtml += '<span class="page-ellipsis">...</span>';
                    for (let i = totalPages - 4; i <= totalPages; i++) {
                        pageNumbersHtml += `
                            <button class="page-number ${i === currentPage ? 'active' : ''}" 
                                    onclick="goToPage(${i})">${i}</button>
                        `;
                    }
                } else {
                    // 当前页在中间
                    pageNumbersHtml += `
                        <button class="page-number" onclick="goToPage(1)">1</button>
                    `;
                    pageNumbersHtml += '<span class="page-ellipsis">...</span>';
                    for (let i = currentPage - 1; i <= currentPage + 1; i++) {
                        pageNumbersHtml += `
                            <button class="page-number ${i === currentPage ? 'active' : ''}" 
                                    onclick="goToPage(${i})">${i}</button>
                        `;
                    }
                    pageNumbersHtml += '<span class="page-ellipsis">...</span>';
                    pageNumbersHtml += `
                        <button class="page-number" onclick="goToPage(${totalPages})">${totalPages}</button>
                    `;
                }
            }
            
            pageNumbersContainer.innerHTML = pageNumbersHtml;
        }
        
        // 跳转到指定页面
        function goToPage(page) {
            if (page < 1 || page > totalPages || page === currentPage) {
                return;
            }
            
            currentPage = page;
            renderPapers(allPapers);
            
            // 平滑滚动到论文列表顶部
            document.getElementById('papers-list').scrollIntoView({
                behavior: 'smooth',
                block: 'start'
            });
        }
        
        // 上一页
        function goToPrevPage() {
            if (currentPage > 1) {
                goToPage(currentPage - 1);
            }
        }
        
        // 下一页
        function goToNextPage() {
            if (currentPage < totalPages) {
                goToPage(currentPage + 1);
            }
        }
        
        // 更新论文数据
        function updatePapersData() {
            // 直接显示所有论文，无需筛选
        }
        
        // 查看更多论文按钮点击事件
        const viewMoreButton = document.getElementById('view-more-papers');
        if (viewMoreButton) {
            viewMoreButton.addEventListener('click', function() {
                // 显示所有论文卡片
                renderPapers(allPapers);
                
                // 平滑滚动到论文发表部分
                document.getElementById('papers-section').scrollIntoView({
                    behavior: 'smooth'
                });
            });
        }
        
        // 滚动动画
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('📄 论文页面初始化开始...');
            
            // 设置当前页面
            setCurrentPage('papers');
            
            // 初始化Socket.IO连接
            if (typeof initSocketIO === 'function') {
                initSocketIO();
            }
            
            // 绑定分页按钮事件
            document.getElementById('prev-page').addEventListener('click', goToPrevPage);
            document.getElementById('next-page').addEventListener('click', goToNextPage);
            
            // 加载论文数据
            loadPapers();
            
            // 设置自动刷新（每5分钟）
            setInterval(() => {
                console.log('🔄 自动刷新论文数据...');
                loadPapers();
            }, 5 * 60 * 1000);
            
            // 添加实时数据更新监听
            function setupRealtimeUpdates() {
                let lastUpdateTime = 0;
                const updateCooldown = 2000; // 2秒冷却时间，防止重复更新
                
                // 监听来自管理页面的postMessage通知
                window.addEventListener('message', function(event) {
                    console.log('🔔 收到postMessage消息:', event.data);
                    
                                            if (event.data && event.data.type === 'PAPERS_UPDATED') {
                            const now = Date.now();
                            if (now - lastUpdateTime < updateCooldown) {
                                console.log('⏱️ 更新过于频繁，跳过此次更新');
                                return;
                            }
                            lastUpdateTime = now;
                            
                            console.log('✅ 收到论文数据更新通知，操作类型:', event.data.operation);
                            
                            // 检查是否是排序操作
                            if (event.data.operation === 'papers_reordered') {
                                console.log('🔄 检测到排序操作，延迟更新数据...');
                                setTimeout(() => {
                                    currentPage = 1; // 重置到第一页
                                    loadPapers(); // 延迟重新加载论文数据
                                }, 1500);
                            } else {
                                console.log('🔄 开始重新加载论文数据...');
                                currentPage = 1; // 重置到第一页
                                loadPapers(); // 立即重新加载论文数据
                            }
                            
                            showMessage(`论文数据已更新 (${event.data.operation})`, 'info');
                        }
                });

                // Socket.IO实时刷新
                if (typeof socket !== 'undefined' && socket) {
                    socket.on('page_refresh', function(data) {
                        console.log('📡 收到论文数据更新通知:', data);
                        
                        const now = Date.now();
                        if (now - lastUpdateTime < updateCooldown) {
                            console.log('⏱️ 更新过于频繁，跳过此次更新');
                            return;
                        }
                        lastUpdateTime = now;
                        
                        if (data.page === 'papers' || data.page === 'all') {
                            // 检查是否是排序操作
                            if (data.isReorder || data.type === 'papers_reordered') {
                                console.log('🔄 检测到排序操作，延迟更新数据...');
                                setTimeout(() => {
                                    currentPage = 1; // 重置到第一页
                                    loadPapers(); // 延迟重新加载论文数据
                                }, 1500);
                            } else {
                                console.log('🔄 刷新前端论文数据...');
                                currentPage = 1; // 重置到第一页
                                loadPapers(); // 立即重新加载论文数据
                            }
                            showMessage('论文数据实时更新中...', 'info');
                        }
                    });
                    
                    // 监听连接状态
                    socket.on('connect', function() {
                        console.log('✅ Socket.IO连接成功，论文页面实时更新已启用');
                        showMessage('实时数据同步已连接', 'success');
                    });
                    
                    socket.on('disconnect', function() {
                        console.log('❌ Socket.IO连接断开');
                        // 减少错误提示频率
                        if (!window.socketDisconnectNotified) {
                            showMessage('实时数据同步连接断开', 'error');
                            window.socketDisconnectNotified = true;
                            setTimeout(() => {
                                window.socketDisconnectNotified = false;
                            }, 10000); // 10秒内不重复提示
                        }
                    });
                }
                
                // 监听存储变化事件（多标签页同步）
                window.addEventListener('storage', (e) => {
                    if (e.key === 'papers_data_updated') {
                        const now = Date.now();
                        if (now - lastUpdateTime < updateCooldown) {
                            console.log('⏱️ 更新过于频繁，跳过此次更新');
                            return;
                        }
                        lastUpdateTime = now;
                        
                        try {
                            const storedData = JSON.parse(e.newValue);
                            const isReorder = storedData.isReorder;
                            const operation = storedData.operation;
                            
                            if (isReorder || operation === 'papers_reordered') {
                                console.log('🔄 检测到排序操作，延迟更新数据...');
                                setTimeout(() => {
                                    currentPage = 1; // 重置到第一页
                                    loadPapers(); // 延迟重新加载论文数据
                                }, 1500);
                            } else {
                                console.log('🔄 检测到其他标签页论文数据更新，刷新当前页面论文数据');
                                currentPage = 1; // 重置到第一页
                                loadPapers(); // 立即重新加载论文数据
                            }
                        } catch (error) {
                            console.log('⚠️ 解析localStorage数据失败，使用默认处理');
                            loadPapers(); // 立即重新加载论文数据
                        }
                        showMessage('检测到论文数据更新，正在同步...', 'info');
                    }
                });
                
                // 定期检查数据更新（备用方案）- 优化版本
                let checkInterval = null;
                let lastCheckTime = 0;
                const checkCooldown = 60000; // 1分钟冷却时间
                let consecutiveErrors = 0;
                const maxConsecutiveErrors = 3;
                
                function startPeriodicCheck() {
                    if (checkInterval) {
                        clearInterval(checkInterval);
                    }
                    
                    checkInterval = setInterval(async () => {
                        const now = Date.now();
                        if (now - lastCheckTime < checkCooldown) {
                            return;
                        }
                        lastCheckTime = now;
                        
                        try {
                            const res = await fetch('/api/papers', {
                                method: 'GET',
                                headers: {
                                    'Cache-Control': 'no-cache',
                                    'Pragma': 'no-cache'
                                }
                            });
                            
                            if (res.ok) {
                                const newData = await res.json();
                                consecutiveErrors = 0; // 重置错误计数
                                
                                if (window.lastPapersData && JSON.stringify(window.lastPapersData) !== JSON.stringify(newData)) {
                                    console.log('🔄 检测到论文数据变化，自动更新...');
                                    window.lastPapersData = newData;
                                    allPapers = newData;
                                    currentPage = 1; // 重置到第一页
                                    renderPapers(allPapers);
                                    updatePapersData();
                                    showMessage('论文数据已自动更新', 'info');
                                } else if (!window.lastPapersData) {
                                    window.lastPapersData = newData;
                                }
                            } else {
                                consecutiveErrors++;
                                if (consecutiveErrors <= maxConsecutiveErrors) {
                                    console.warn(`⚠️ 定期检查论文数据更新失败 (${consecutiveErrors}/${maxConsecutiveErrors}): HTTP ${res.status}`);
                                }
                            }
                        } catch (err) {
                            consecutiveErrors++;
                            if (consecutiveErrors <= maxConsecutiveErrors) {
                                if (window.ErrorHandler) {
                                    window.ErrorHandler.logError(err, `定期检查论文数据更新 (${consecutiveErrors}/${maxConsecutiveErrors})`);
                                } else {
                                    console.warn(`⚠️ 定期检查论文数据更新失败 (${consecutiveErrors}/${maxConsecutiveErrors}):`, err.message || err);
                                }
                            }
                            
                            // 如果连续错误过多，停止定期检查
                            if (consecutiveErrors >= maxConsecutiveErrors) {
                                console.log('❌ 连续错误过多，停止定期检查');
                                if (checkInterval) {
                                    clearInterval(checkInterval);
                                    checkInterval = null;
                                }
                            }
                        }
                    }, 60000); // 每60秒检查一次（增加间隔）
                }
                
                // 启动定期检查
                startPeriodicCheck();
                
                // 页面可见性变化时处理定期检查
                document.addEventListener('visibilitychange', function() {
                    if (document.hidden) {
                        // 页面隐藏时暂停定期检查
                        if (checkInterval) {
                            clearInterval(checkInterval);
                            checkInterval = null;
                        }
                    } else {
                        // 页面显示时恢复定期检查
                        if (!checkInterval) {
                            startPeriodicCheck();
                        }
                    }
                });
            }

            // 设置实时更新
            setupRealtimeUpdates();
            
            // 保存初始数据用于比较
            window.lastPapersData = allPapers;
            
            // 暴露loadPapers函数供外部调用
            window.refreshPapersData = loadPapers;
            
            console.log('✅ 论文页面初始化完成');
        });

        // 渲染论文卡片
        function renderPaperCard(paper) {
            const authorsHtml = paper.authors && paper.authors.length > 0 
                ? paper.authors.map(author => `
                    <div class="author">
                        <img src="https:/randomuser.me/api/portraits/${getRandomGender()}/${getRandomPortrait()}.jpg" 
                             alt="${author}" class="author-avatar">
                        <span>${author}</span>
                    </div>
                `).join('')
                : '<span class="no-authors">暂无作者信息</span>';
            
            // 构建类别标签HTML - 使用新的类别系统
            const categoriesHtml = paper.categories && paper.categories.length > 0
                ? paper.categories.map(categoryId => {
                    const categoryText = getCategoryText(categoryId);
                    const categoryClass = getCategoryClass(categoryId);
                    return `<span class="category-tag ${categoryClass}">${categoryText}</span>`;
                }).join('')
                : '<span class="no-categories">暂无分类</span>';
            
            // 构建链接HTML
            const links = [];
            if (paper.pdf_url) {
                links.push(`
                    <a href="${paper.pdf_url}" class="link pdf-link" target="_blank">
                        <i class="fas fa-file-pdf"></i>
                        <span>PDF</span>
                    </a>
                `);
            }
            
            return `
                <div class="paper-card">
                    <div class="paper-header">
                        <h3 class="paper-title">${paper.title}</h3>
                        <div class="authors">
                            ${authorsHtml}
                        </div>
                        <div class="meta">
                            <div class="meta-item">
                                <i class="fas fa-calendar-alt"></i>
                                <span>${paper.year}年</span>
                            </div>
                            ${paper.journal ? `
                            <div class="meta-item">
                                <i class="fas fa-book"></i>
                                <span>${paper.journal}</span>
                            </div>
                            ` : ''}
                        </div>
                        <div class="categories">
                            ${categoriesHtml}
                        </div>
                    </div>
                    ${links.length > 0 ? `
                    <div class="paper-content">
                        <div class="links">
                            ${links.join('')}
                        </div>
                    </div>
                    ` : ''}
                </div>
            `;
        }

        // 类别映射函数
        function getCategoryText(categoryId) {
            const categoryMap = {
                16: 'CCF-A',
                17: 'CCF-B', 
                18: 'CCF-C',
                19: '中科院一区',
                20: '中科院二区',
                21: '中科院三区',
                22: '中科院四区',
                23: 'JCR一区',
                24: 'JCR二区',
                25: 'JCR三区',
                26: 'JCR四区',
                27: 'EI源刊',
                28: 'EI会议',
                29: '南核',
                30: 'CSCD',
                31: '北核',
                32: '普刊'
            };
            return categoryMap[categoryId] || '未知';
        }
        
        // 获取类别样式类
        function getCategoryClass(categoryId) {
            if (categoryId >= 16 && categoryId <= 18) return 'ccf-category';
            if (categoryId >= 19 && categoryId <= 22) return 'cas-category';
            if (categoryId >= 23 && categoryId <= 26) return 'jcr-category';
            return 'other-category';
        }
</script>
